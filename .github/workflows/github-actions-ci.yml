name: Java CI with Maven

run-name: ${{ github.actor }} is Build with Maven  ðŸš€

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build and test with coverage
        run: mvn -B verify --file pom.xml

      - name: Upload JaCoCo report
        uses: actions/upload-artifact@v4
        with:
          name: scaffold-java-jacoco-report-main
          path: scaffold-java-jacoco/target/site/jacoco-aggregate
          retention-days: 7